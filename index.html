<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="open-button" onclick="openForm()">Open Form</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form action="https://formcarry.com/s/qSlSUC8xf" method="POST" class="form-container">
            <h1>Send Feedback</h1>

            <label for="name"><b>Name</b></label>
            <input id="inpName" type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input id="inpEmail" type="text" placeholder="Enter Email" name="email" required>

            <label for="feedback"><b>Message</b></label>
            <textarea id="inpMessage" name="field-name" spellcheck="false" placeholder="Enter Message"></textarea>

            <div class="agreement">
                <label><input type="checkbox" name="check-1" required/>
                    I agree with the personal data processing policy
                </label>
            </div>

            <button type="submit" class="btn" onclick="sendForm()">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
